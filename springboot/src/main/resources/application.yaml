spring:
  application:
    name: yb-boot-data
  flyway:
    default-schema: stodo
    schemas: stodo,public
  jpa:
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        default_schema: stodo
        hbm2ddl:
          extra_physical_table_types: "PARTITIONED TABLE"
          auto: validate
    open-in-view: false
  datasource:
    hikari:
      minimum-idle: 3
      maximum-pool-size: 3
      auto-commit: false
      keepalive-time: 120000
      connection-init-sql: "set search_path=stodo,public; begin; prepare warmup as SELECT 1; execute warmup; commit;"
#      schema: stodo
server:
  port: 8080
