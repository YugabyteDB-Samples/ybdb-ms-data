spring:
  application:
    name: yb-boot-data
  flyway:
    baseline-on-migrate: true
    schemas: stodo,public
  jpa:
    properties:
      hibernate:
        connection:
          provider_disables_autocommit: true
        default_schema: stodo
    open-in-view: false
  datasource:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: false
      keepalive-time: 120000
      connection-init-sql: "set search_path=stodo,public"
server:
  port: 8080
