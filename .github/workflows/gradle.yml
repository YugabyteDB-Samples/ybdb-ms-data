name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: init-checkout
      uses: actions/checkout@v3
    - name: init-java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: init-gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: current
    - name: build-boot
      run: |
        - cd springboot
        - gradle build -x test
    - name: build-quarkus
      run: |
        - cd quarkus
        - gradle quarkusBuild -x test    
    - name: build-micronaut
      run: |
        - cd micronaut
        - gradle build -x test
